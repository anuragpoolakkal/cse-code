<!DOCTYPE html>
<html>
	<head>
		<title>Welcome</title>
	</head>
	<body>
		<p id="welcome">Welcome</p>
		<button onclick="onClick()">Click</button>

		<script>
			function onClick() {
				document.getElementById("welcome").innerHTML = "<strong>Hello from JavaScript</strong>";
			}
		</script>
	</body>
</html>
